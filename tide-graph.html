                <div class="jumbotron">
                    <h1>潮見表を作成</h1>
                    <p>指定した期間の潮見表をエクセル形式で作成します。<br/>現時点では大洗の潮見表のみ作成可能です。<br/><div class="span3"><img src="./img/tide-2014.png" title="潮見表例"/></div></p>
                    <p><a class="btn btn-info btn-lg" href="#procedure">Get Started</a></p>

                <section id = "procedure">
                    <form class="form-horizontal" role="form" id="inputForm" action="./php/Tide.php" method="POST" onsubmit="return chk1(this)">
                        <fieldset>
                            <legend><small>Step1:</small>取得する場所を選択</legend>
                            <div class="form-group">
                                <div class="col-lg-2 col-lg-offset-5">
                                    <select class="form-control" id="Portid" name="Portid">
                                        <option value="67">大洗</option>
                                    </select>

                                </div>
                            </div>
                            <legend><small>Step2:</small>取得する期間を選択</legend>
                            <div class="form-group">
                                <div class="form-group">
                                    <div class="col-lg-4 col-lg-offset-4">
                                        <input name="StartMonth"  id="StartMonth" type = "text" >
                                    </div>
                                </div>
                            </div>
                            <legend><small>Step3:</small>何ヶ月分取得するかを選択</legend>
                            <div class="form-group">
                                <div class="col-lg-2 col-lg-offset-5">
                                    <select class="form-control" id="EndMonth" name="EndMonth">
                                        <option>1</option>
                                        <!--
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>

                                        <option>11</option>

                                        -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-2 col-lg-offset-5">
                                    <button type="submit" class="btn btn-primary">潮見表を作成</button>
                                    <!--<input type="button" class="btn btn-default" value="再描画する" onclick="location.reload();" />-->
                                </div>
                            </div>

                        </fieldset>
                    </form>

                    <div class="alert alert-dismissable alert-warning">
                        <button type="button" class="close" data-dismiss="alert">×</button>
                        <h4>注意!</h4>
                        <p>作成ボタンを一度押したら作成が開始します。<br/>時間がかかりますが、このページを閉じずに暫くお待ちください!</p>

        <!-- date picker-->
        <script >
        $('#StartMonth').datepicker({
            format: "yyyy/mm",
            startView: 1,
            minViewMode: 1,
            autoclose: true,
            orientation: "auto",
            language: "ja"
        });

        function chk1(frm){
        if(frm.elements["StartMonth"].value==""){
            alert("日付を選択してください。");
            /* FALSEを返してフォームは送信しない */
            return false;
        }else{
            /* TRUEを返してフォーム送信 */
            alert("okをクリックすると潮見表を作成します。時間がかかりますので、このページを閉じずに気長にお待ちください。");
            return true;
        }
    }
        </script>
