        <!-- date picker-->
        <script >
        $('#StartMonth').datepicker({
            format: "yyyy/mm",
            startView: 1,
            minViewMode: 1,
            autoclose: true,
            language: "ja"
        });

        function chk1(frm){
        if(frm.elements["StartMonth"].value==""){
            alert("日付を選択してください。");
            /* FALSEを返してフォームは送信しない */
            return false;
        }else{
            /* TRUEを返してフォーム送信 */
            alert("okをクリックすると潮見表を作成します。時間がかかりますので、このページを閉じずに気長にお待ちください。");
            return true;
        }
    }
